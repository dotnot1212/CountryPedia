<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://imgurl.ir/uploads/c21785_icon-favicon.png"
    />
    <title>پژوکشور</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/country.css" />
  </head>
  <body class="no-scroll">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-around">
         

          <div class="dark-mode d-flex">
            <div class="box">
              <i class="bi bi-sun"></i>
              <button class="btn btn-light"></button>
              <i class="bi bi-moon"></i>
            </div>
          </div>

          <a class="navbar-brand" href="#">کشورها</a>
        </div>
      </nav>
    </header>
    <main class="mb-5">
      <button
        class="btn-return btn btn-outline-secondary d-flex align-items-center"
      >
        برگشت <i class="bi bi-arrow-left ms-1 d-flex"></i>
      </button>
      <div class="container side-info-show">
        <div class="row mt-5 flex-column-reverse flex-md-row">
          <div class="col-md-6 side-right"></div>
          <div class="col-md-6 side-left">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <div class="card bg-transparent border-0">
                  <div class="img-side">
                      <img
                      src=".."
                      class="zoom-img mx-auto"
                      alt="country-Flag"
                    />
                  
                    
                  <div class="card-body">
                    <ul
                      class="list d-flex align-items-center justify-content-center flex-wrap list-unstyled"
                    >
                    
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </main>
    <footer class=" text-light text-center pt-4 mt-auto">
      <h1 class="fs-2 font-bold text-dark mb-4">پژوکشور</h1>
      <nav class="mb-4">
        <ul
          class="d-flex justify-content-center flex-column flex-md-row list-unstyled flex-wrap space-x-6 text-sm"
        >
          <li class="m-2"><a class="fw-bold">خانه</a></li>
          <li class="m-2"><a class="fw-bold">خدمات</a></li>
          <li class="m-2"><a class="fw-bold">درباره ما</a></li>
          <li class="m-2"><a class="fw-bold">فهرست</a></li>
          <li class="m-2"><a class="fw-bold">مقالات</a></li>
          <li class="m-2"><a class="fw-bold">ارتباط با ما</a></li>
        </ul>
      </nav>
      <div class="d-flex media-side justify-content-center mx-4 mb-4">
        <a class="mx-1"
          ><i class="bi fs-4 d-flex bi-twitter" title="توییتر"></i
        ></a>
        <a class="mx-1"
          ><i class="bi fs-4 d-flex bi-facebook" title="فیس بوک"></i
        ></a>
        <a class="mx-1"
          ><i class="bi fs-4 d-flex bi-instagram" title="اینستاگرام"></i
        ></a>
      </div>
      <p class="text-xs py-2 bg-black text-light develop-name m-0">
        این سایت با هدف ارائه اطلاعات مفید با
        <i class="bi bi-heart-fill me-1 text-danger"></i>برای همه ساخته شده است
        :
        <a class="text-success" style="cursor: pointer" title="سازنده و طراح">
          rezax.dev</a
        >
      </p>
    </footer>

    <button class="d-none" id="back-to-top">
      <i class="bi d-flex p-1 bi-arrow-up-circle-fill fs-1"></i>
    </button>

    <div class="loader-container">
      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <p class="mt-3 fs-3 text-dark">لطفا تا دریافت اطلاعات منتظر بمانید</p>
    </div>

    <!-- script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/country.js" type="module"></script>
  </body>
</html>
